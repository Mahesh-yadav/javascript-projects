<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Seat Booking</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="movie-container">
      <label for="movie">Pick a movie:</label>
      <select id="movie">
        <option value="Avengers Endgame:10">Avengers Endgame ($10)</option>
        <option value="Joker:12">Joker ($12)</option>
        <option value="Toy Story:8">Toy Story 4 ($8)</option>
        <option value="The Lion King:9">The Lion King ($9)</option>
      </select>
    </div>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>Available</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>

    <div class="container">
      <div class="screen">
        <span id="title">Avengers Endgame</span>
      </div>
      <div class="row">
        <div class="seat" data-index="0"></div>
        <div class="seat" data-index="1"></div>
        <div class="seat" data-index="2"></div>
        <div class="seat" data-index="3"></div>
        <div class="seat" data-index="4"></div>
        <div class="seat" data-index="5"></div>
        <div class="seat" data-index="6"></div>
        <div class="seat" data-index="7"></div>
      </div>
      <div class="row">
        <div class="seat" data-index="8"></div>
        <div class="seat" data-index="9"></div>
        <div class="seat" data-index="10"></div>
        <div class="seat occupied" data-index="11"></div>
        <div class="seat" data-index="12"></div>
        <div class="seat" data-index="13"></div>
        <div class="seat occupied" data-index="14"></div>
        <div class="seat" data-index="15"></div>
      </div>
      <div class="row">
        <div class="seat" data-index="16"></div>
        <div class="seat" data-index="17"></div>
        <div class="seat" data-index="18"></div>
        <div class="seat" data-index="19"></div>
        <div class="seat" data-index="20"></div>
        <div class="seat" data-index="21"></div>
        <div class="seat" data-index="22"></div>
        <div class="seat" data-index="23"></div>
      </div>
      <div class="row">
        <div class="seat" data-index="24"></div>
        <div class="seat" data-index="25"></div>
        <div class="seat occupied" data-index="26"></div>
        <div class="seat occupied" data-index="27"></div>
        <div class="seat" data-index="28"></div>
        <div class="seat" data-index="29"></div>
        <div class="seat" data-index="30"></div>
        <div class="seat" data-index="31"></div>
      </div>
      <div class="row">
        <div class="seat" data-index="32"></div>
        <div class="seat" data-index="33"></div>
        <div class="seat" data-index="34"></div>
        <div class="seat" data-index="35"></div>
        <div class="seat" data-index="36"></div>
        <div class="seat" data-index="37"></div>
        <div class="seat" data-index="38"></div>
        <div class="seat" data-index="39"></div>
      </div>
      <div class="row">
        <div class="seat" data-index="40"></div>
        <div class="seat" data-index="41"></div>
        <div class="seat occupied" data-index="42"></div>
        <div class="seat occupied" data-index="43"></div>
        <div class="seat" data-index="44"></div>
        <div class="seat" data-index="45"></div>
        <div class="seat" data-index="46"></div>
        <div class="seat" data-index="47"></div>
      </div>
    </div>

    <p class="text">
      You have selected <span id="count">0</span> seats for a price of $<span
        id="total"
        >0</span
      >.
    </p>

    <script src="script.js"></script>
  </body>
</html>
