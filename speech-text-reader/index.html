<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text To Speech Reader</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Text To Speech Reader</h1>

      <button class="btn btn-show" id="show">
        Show Text Box
      </button>
      <div id="text-box" class="text-box">
        <div class="btn-close" id="close">X</div>
        <label for="voices">Choose voice</label>
        <select id="voices"> </select>
        <textarea
          id="text-read"
          placeholder="Enter text to read....."
          rows="7"
        ></textarea>
        <button class="btn" id="read">Read Text</button>
      </div>
      <main></main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
