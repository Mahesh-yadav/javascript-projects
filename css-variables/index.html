<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing with CSS Variables</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>
        Updating CSS variables with <span class="highlight">JS</span>
    </h1>

    <form class="form">
        <div class="form-control">
            <label for="padding">Image Padding</label>
            <input type="range" id="padding" min="10" max="100" value="10" data-length="px" data-property="img-padding">
        </div>
        <div class="form-control">
            <label for="blur">Image Blur</label>
            <input type="range" id="blur" min="0" max="10" value="0" data-property="img-blur" data-length="px">
        </div>
        <div class="form-control">
            <label for="grayscale">Grayscale</label>
            <input type="range" id="grayscale" min="0" max="100" value="0" data-property="img-grayscale" data-length="%">
        </div>
        <div class="form-control">
            <label for="base-color">Base Color</label>
            <input type="color" id="base-color" value="#43c721" data-property="img-bg-color">
        </div>
    </form>

    <figure class="img-container">
        <img src="./photo-1590019954339-6fad6e638e7e.jfif">
    </figure>

    <script src="./script.js"></script>
</body>
</html>
